<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>PRS Login</title>
<link href="css/main.css" rel="stylesheet" />
</head>
<body>
<h1>Login to the Purchase Request App</h1>
<h2>Credentials</h2>
<form action="login" method="POST" > <!-- "login" maps to RegistrationServlet -->
	<input type="hidden" name="action" value="login">   <!-- "action" parameter in RegistrationServlet -->
	UserName:  <input type="text" name="username" required><br><br>
	PWD:  <input type="password" name="password" required><br><br>
	<button type="submit">Submit</button> <button type="reset">Reset</button>
</form>
<br>
<a href='registration.html'>Register New User</a></body>
</html>
